<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google form clone</title>
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <div class="app-container">
    <!-- Left Panel - Forms List & Builder -->
    <div class="left-panel">
      <div id="form-list" class="container">
        <div class="header">
          <h1>Your Forms</h1>
          <button id="create-new-form" class="primary">New Form</button>
        </div>
        <div id="forms-container"></div>
      </div>

      <div id="form-builder" class="container hidden">
        <div class="header">
          <h1>Form Builder</h1>
          <button id="back-to-list" class="secondary">‚Üê Back</button>
        </div>
        <div id="form-editor"></div>
        <div class="button-group">
          <button id="add-text-field">Add Text</button>
          <button id="add-radio-field">Add Radio</button>
          <button id="add-checkbox-field">Add Checkbox</button>
          <button id="save-form" class="primary">Save Form</button>
        </div>
      </div>
    </div>

    <!-- Right Panel - Preview -->
    <div class="right-panel">
      <div id="form-preview" class="container">
        <div class="header">
          <h1>Live Preview</h1>
        </div>
        <div id="preview-container"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
